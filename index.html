<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Dog</title>
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
    <div class="dog center">
        <!-- 前额 -->
        <div class="forehead center"></div>
        <!-- 脸颊 -->
        <div class="face center"></div>
        <!-- 下巴 -->
        <div class="chin center"></div>
        <!-- 左耳 -->
        <div class="ear"></div>
        <!-- 右耳 -->
        <div class="ear right"></div>
        <!-- 眼影 -->
        <div class="birthmark"></div>
        <!-- 左眼 -->
        <div class="eye">
            <!-- 眼球 -->
            <div class="pupil"></div>
        </div>
        <!-- 右眼 -->
        <div class="eye right">
            <!-- 眼球 -->
            <div class="pupil"></div>
        </div>
        <!-- 鼻子 -->
        <div class="nose center">
            <!-- 左鼻孔 -->
            <div class="nostril"></div>
            <!-- 右鼻孔 -->
            <div class="nostril right"></div>
        </div>
        <!-- 嘴巴 -->
        <div class="mouth center">
            <!-- 牙齿 -->
            <div class="teen"></div>
            <div class="teen right"></div>
            <!-- 舌头 -->
            <div class="tongue center"></div>
        </div>
        <!-- 身体 -->
        <div class="body center">
            <!-- 左手 -->
            <div class="arm"></div>
            <!-- 右手 -->
            <div class="arm right"></div>
            <!-- 左腿 -->
            <div class="leg">
                <!-- 左脚 -->
                <div class="foot"></div>
            </div>
            <!-- 右腿 -->
            <div class="leg right">
                <!-- 右脚 -->
                <div class="foot"></div>
            </div>
            <!-- 肚腩 -->
            <div class="belly center"></div>
        </div>
    </div>
</body>
</html>
